<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>
	
	<!-- style for the range inputs only -->

		<input type="range"  />

		<input type="range" readonly />
		<input type="range" readonly />
		<input type="range" readonly />
		<input type="range" readonly />
	</fieldset>

		<input type="range" disabled />

		<input type="range" disabled />

		<input type="range" />
		<input type="range" />
		<input type="range" />
		<input type="range" />
	</fieldset>
	
</div>

<p class="clear:both;height:10px"></p>

</c:set>
${js}
</script>
